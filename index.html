<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to Musha King Gaming</h1>
    <div id="content">
        <p>Loading content...</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Simulate fetching content
                const content = 'Here is the game information.';
                document.getElementById('content').innerHTML = content;
            } catch (error) {
                console.error('Error occurred:', error);
                document.getElementById('content').innerHTML = '<p class="error">An error occurred while loading content. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
